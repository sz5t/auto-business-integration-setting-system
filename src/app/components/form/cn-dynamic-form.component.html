
<form class="{{formClass}}" role="form" novalidate
      [formGroup]="form"
      (submit)="handleSubmit($event)">
  <div class="form-body">
    <ng-container
    *ngFor="let field of config"
    cnDynamicField
    [(submitValid)]="submitValid"
    [config]="field"
    [group]="form"
    ></ng-container>
  </div>
</form>
