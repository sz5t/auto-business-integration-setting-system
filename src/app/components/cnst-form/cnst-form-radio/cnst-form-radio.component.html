<div class="form-group" [formGroup]="group">
  <div class="{{config.inputClass}}">
    <label class="mt-radio mt-radio-outline" *ngFor="let option of config.options">
      <input type="radio" value="{{option.value}}" [formControlName]="config.name" /> {{option.label}}
      <span></span>
    </label>
  </div>
</div>
