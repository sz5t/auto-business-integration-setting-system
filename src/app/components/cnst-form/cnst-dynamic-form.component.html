
<form class="form-horizontal" role="form" novalidate
      [formGroup]="form"
      (submit)="handleSubmit($event)">
  <table class="table table-bordered">
    <thead>
    <tr style="background:#eef1f5">
      <td  *ngFor="let title of configsTitle.header" [ngStyle]="{width:title.width}" >{{title.title}}</td>
      <td *ngIf="configsTitle.deletebutton.show==true"></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let configData of configs">
      <td *ngFor="let field of configData">
          <div *ngIf="field.type =='lable'" class="control-lable">
            {{field.value}}
          </div>
        <ng-container *ngIf="field.type != 'lable'" cnstDynamicField
                      [(submitValid)]="submitValid"
                      [config]="field"
                      [group]="form">
        </ng-container>
      </td>
      <td *ngIf="configsTitle.deletebutton.show==true"><a class="btn btn-warning" (click)="delrow(configData)">删除</a></td>
    </tr>
    </tbody>
  </table>
</form>
