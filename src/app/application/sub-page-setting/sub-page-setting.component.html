<div class="row">
  <div #editor class="portlet col-md-12">
    <div class="portlet-title">
      <div class="caption"><i class="fa fa-cogs"></i> 子页面设置</div>
    </div>
    <div class="portlet-body">

      <div class="form-body form">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-md-3">
              <select #selectFunc class="form-control bs-select">
                <optgroup *ngFor="let group of _funcList" label="{{group.text}}">
                  <option *ngFor="let opt of group.funcs" value="{{opt.value}}">{{opt.text}}</option>
                </optgroup>
              </select>
            </div>
            <div class="col-md-4">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-undo"> 重置</i>
              </button>
              <button class="btn btn-success" (click)="save($event)">
                <i class="fa fa-save"> 保存</i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <cnst-component-resolver [config]="_config"></cnst-component-resolver>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
