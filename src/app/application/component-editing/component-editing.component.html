<div class="row">
  <div #editor class="portlet light bordered  col-md-4">
    <div class="portlet-title">
      <div class="caption">
        <i class="fa fa-cogs"></i> 区域设置</div>
    </div>
    <div class="portlet-body">
      <div class="form-horizontal">
        <div class="form-body form">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <!-- <label class="col-md-3 control-label">业务功能：</label>-->
              <div class="col-md-12">
                <select #selectFunc class="form-control bs-select">
                  <option value="0">--请选择功能模块--</option>
                  <optgroup label="模块 1">
                    <option value="func1">功能 1</option>
                    <option value="func2">功能 2</option>
                  </optgroup>
                  <optgroup label="模块 2">
                    <option value="func3">功能 1</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div #treeScroller class="form-group" class="scroller" data-rail-visible="1" data-rail-color="yellow" data-handle-color="#a1b2bd">
              <div #settingTree class="col-md-12"></div>
            </div>
            <div class="form-actions">
              <label class="col-md-3 control-label"> </label>
              <div class="col-md-9">
                <button class="btn btn-success" (click)="save($event)">
                  <i class="fa fa-save"> 保存</i>
                </button>
                <button class="btn btn-success" type="submit">
                  <i class="fa fa-undo"> 重置</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row">

      <ul class="nav nav-tabs">
        <li class="tabs.active active">
          <a href="#tabDataSource01" data-toggle="tab">
            <span>数据源设置</span>
          </a>
        </li>
        <li class="tabs.active">
          <a href="#tabDataSource02" data-toggle="tab">
            <span>属性设置</span>
          </a>
        </li>
        <li class="tabs.active">
          <a href="#tabDataSource03" data-toggle="tab">
            <span>设置预览</span>
          </a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade active in" id="tabDataSource01">
          <ng-template #dataSourceContainer></ng-template>
        </div>
        <div class="tab-pane fade" id="tabDataSource02">
           
          <div cnst-attribute [_attributeData]="attributeData" [_attribute]="attribute"></div>
        </div>
        <div class="tab-pane fade" id="tabDataSource03">

          <div #preview class="portlet light bordered bg-inverse">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-cog"></i> 设置预览</div>
            </div>
            <div class="portlet-body">
              <div #blocks cn-dynamic-layout [config]="_config"></div>
            </div>
          </div>
        </div>

      </div>


    </div>

  </div>

</div>
